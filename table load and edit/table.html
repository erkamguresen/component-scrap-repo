<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table component</title>
    <link rel="stylesheet" href="./table.css" />
  </head>
  <body>
    <table class="content-table">
      <thead>
        <tr>
          <th></th>
          <th>A</th>
          <th>B</th>
          <th>C</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td contenteditable="true">Domenic</td>
          <td contenteditable="true">88,110</td>
          <td contenteditable="true">dcode</td>
        </tr>
        <tr class="active-row">
          <th>2</th>
          <td>Sally</td>
          <td>72,400</td>
          <td>Students</td>
        </tr>
        <tr>
          <th contenteditable="false">3</th>
          <td>Nick</td>
          <td>52,300</td>
          <td>dcode</td>
        </tr>
      </tbody>
    </table>

    <script>
      document
        .querySelector('.content-table')
        .addEventListener('dblclick', addEdit);

      function addEdit(event) {
        event.stopPropagation();
        event.preventDefault();

        const element = event.target;

        // element.contenteditable = true;
        element.setAttribute('contenteditable', true);
        element.click;
        console.log(element);
      }
    </script>
  </body>
</html>
